<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Faculty Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Center the form using flexbox -->
<div class="min-h-screen flex flex-col justify-center items-center">

  <!-- Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

    <h1 class="text-2xl font-bold mb-6 text-center">Faculty Login</h1>

    <!-- Error message -->
    <div th:if="${loginError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
      <span class="block sm:inline">[[${loginError}]]</span>
    </div>

    <!-- Login form -->
    <form th:action="@{/faculty/login}" th:object="${userDto}" method="post">

      <!-- Username field -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="username" th:field="*{username}"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               required/>
      </div>

      <!-- Password field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="password" th:field="*{password}"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
               required/>
      </div>

      <!-- Submit button -->
      <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Login
        </button>
      </div>
    </form>

  </div>
</div>

</body>
</html>
