<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto my-10 p-6 border rounded shadow-lg">
  <h2 class="text-2xl font-bold mb-6">Change Password</h2>
  <form action="#" method="POST">
    <div class="mb-4">
      <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" required class="mt-1 p-2 border rounded w-full" placeholder="Enter Current Password">
    </div>
    <div class="mb-4">
      <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
      <input type="password" id="newPassword" name="newPassword" required class="mt-1 p-2 border rounded w-full" placeholder="Enter New Password">
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 p-2 border rounded w-full" placeholder="Confirm New Password">
    </div>
    <div class="mb-4">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Change Password</button>
    </div>
  </form>
</div>
</body>
</html>
