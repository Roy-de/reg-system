<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto my-10 p-6 border rounded shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Remove Course</h2>
    <form action="#" method="POST">
        <div class="mb-4">
            <label for="courseId" class="block text-sm font-medium text-gray-700">Course ID</label>
            <input type="text" id="courseId" name="courseId" required class="mt-1 p-2 border rounded w-full" placeholder="Enter Course ID">
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Remove Course</button>
        </div>
    </form>
</div>
</body>
</html>
