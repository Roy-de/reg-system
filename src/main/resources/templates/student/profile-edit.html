<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>

    <!-- Edit Profile Form -->
    <form th:action="@{/student/profile/edit}" th:object="${student}" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="first_name" class="block text-gray-700 font-bold mb-2">First Name:</label>
            <input type="text" id="first_name" th:field="*{first_name}" class="border py-2 px-4 rounded w-full" required/>
        </div>

        <div class="mb-4">
            <label for="middle_name" class="block text-gray-700 font-bold mb-2">Middle Name:</label>
            <input type="text" id="middle_name" th:field="*{middle_name}" class="border py-2 px-4 rounded w-full"/>
        </div>

        <div class="mb-4">
            <label for="last_name" class="block text-gray-700 font-bold mb-2">Last Name:</label>
            <input type="text" id="last_name" th:field="*{last_name}" class="border py-2 px-4 rounded w-full" required/>
        </div>

        <div class="mb-4">
            <label for="gender" class="block text-gray-700 font-bold mb-2">Gender:</label>
            <input type="text" id="gender" th:field="*{gender}" class="border py-2 px-4 rounded w-full" required/>
        </div>

        <div class="mb-4">
            <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}" class="border py-2 px-4 rounded w-full" required/>
        </div>

        <div class="mb-4">
            <label for="house_no" class="block text-gray-700 font-bold mb-2">House Number:</label>
            <input type="text" id="house_no" th:field="*{house_no}" class="border py-2 px-4 rounded w-full"/>
        </div>

        <div class="mb-4">
            <label for="street_name" class="block text-gray-700 font-bold mb-2">Street Name:</label>
            <input type="text" id="street_name" th:field="*{street_name}" class="border py-2 px-4 rounded w-full"/>
        </div>

        <div class="mb-4">
            <label for="city" class="block text-gray-700 font-bold mb-2">City:</label>
            <input type="text" id="city" th:field="*{city}" class="border py-2 px-4 rounded w-full"/>
        </div>

        <div class="mb-4">
            <label for="state" class="block text-gray-700 font-bold mb-2">State:</label>
            <input type="text" id="state" th:field="*{state}" class="border py-2 px-4 rounded w-full"/>
        </div>

        <div class="mb-4">
            <label for="zipcode" class="block text-gray-700 font-bold mb-2">Zipcode:</label>
            <input type="text" id="zipcode" th:field="*{zipcode}" class="border py-2 px-4 rounded w-full"/>
        </div>

        <div class="mb-4">
            <label for="phone_no" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
            <input type="text" id="phone_no" th:field="*{phone_no}" class="border py-2 px-4 rounded w-full"/>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
            <a href="/student/profile" class="text-blue-500 hover:underline">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
