<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>
<body>
<div th:fragment="content">
  <h2 class="text-2xl font-bold mb-4">Profile Information</h2>

  <!-- Profile Details -->
  <div class="bg-white p-6 rounded shadow-md">
    <p class="mb-4"><strong>Name:</strong> <span th:text="${student.firstName}"></span><span> </span><span th:text="${student.lastName}"></span></p>
    <p class="mb-4"><strong>Email:</strong> <span th:text="${user.username}"></span></p>
    <p class="mb-4"><strong>Student ID:</strong> <span th:text="${user.userId}"></span></p>

    <!-- Edit Button -->
    <a href="/student/profile/edit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit Profile</a>
  </div>
</div>
</body>
</html>
