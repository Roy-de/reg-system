<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Schedule</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Semester Schedule</h2>

    <!-- Schedule Table -->
    <table class="table-auto w-full bg-white rounded shadow-md">
        <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">Course Name</th>
            <th class="px-4 py-2">Professor</th>
            <th class="px-4 py-2">Time</th>
            <th class="px-4 py-2">Location</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="border px-4 py-2">Math 101</td>
            <td class="border px-4 py-2">Prof. Smith</td>
            <td class="border px-4 py-2">Mon/Wed 10:00-11:30 AM</td>
            <td class="border px-4 py-2">Room 101</td>
        </tr>
        <tr>
            <td class="border px-4 py-2">Physics 201</td>
            <td class="border px-4 py-2">Prof. Johnson</td>
            <td class="border px-4 py-2">Tue/Thu 1:00-2:30 PM</td>
            <td class="border px-4 py-2">Room 202</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
