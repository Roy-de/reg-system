<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Course Catalog</h1>
  </div>
</header>

<!-- Catalog Section -->
<main class="container mx-auto p-6">
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-3xl font-semibold">Available Courses</h2>
    <ul class="space-y-4 mt-4">
      <li th:each="course : ${courses}">
        <div class="p-4 border rounded-lg shadow hover:shadow-lg transition duration-300">
          <h4 class="text-lg font-semibold" th:text="${course.course_name}"></h4>
          <p class="mt-2 text-gray-600" th:text="${course.description}"></p>
          <p class="mt-2 text-gray-800"><strong>Level:</strong> <span th:text="${course.course_level}"></span></p>
        </div>
      </li>
    </ul>
  </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 mt-10">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Author Morgan University. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
