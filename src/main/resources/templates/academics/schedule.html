<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Master Schedule</h1>
  </div>
</header>

<!-- Schedule Section -->
<main class="container mx-auto p-6">
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-3xl font-semibold">Weekly Schedule</h2>
    <table class="min-w-full mt-4">
      <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Time</th>
        <th class="px-4 py-2">Course</th>
        <th class="px-4 py-2">Instructor</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="slot : ${schedule}">
        <td class="border px-4 py-2" th:text="${slot.time}"></td>
        <td class="border px-4 py-2" th:text="${slot.course}"></td>
        <td class="border px-4 py-2" th:text="${slot.instructor}"></td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 mt-10">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Author Morgan University. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
