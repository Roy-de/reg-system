<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Course Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Search Course Catalog</h1>
    </div>
</header>

<!-- Search Section -->
<main class="container mx-auto p-6">
    <section class="bg-white p-6 rounded-lg shadow mb-8">
        <h2 class="text-3xl font-semibold">Find Your Course</h2>
        <form action="#" method="get" class="mt-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label>
                    <input type="text" name="courseName" placeholder="Course Name" class="border border-gray-300 rounded-lg p-2">
                </label>
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Search</button>
            </div>
        </form>
    </section>

    <!-- Results Section -->
    <section id="results" class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-2xl font-semibold">Search Results</h3>
        <div th:if="${courses.size() == 0}" class="mt-4 text-gray-600">
            No courses found.
        </div>
        <ul class="space-y-4 mt-4">
            <li th:each="course : ${courses}">
                <div class="p-4 border rounded-lg shadow hover:shadow-lg transition duration-300">
                    <h4 class="text-lg font-semibold" th:text="${course.course_name}"></h4>
                    <p class="mt-2 text-gray-600" th:text="${course.description}"></p>
                    <p class="mt-2 text-gray-800"><strong>Code:</strong> <span th:text="${course.course_level}"></span></p>
                </div>
            </li>
        </ul>
    </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Author Morgan University. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
