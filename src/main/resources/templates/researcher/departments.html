    <h2 class="text-2xl font-bold mb-4">Search Departments</h2>
    <form th:action="@{/researcher/departments}" method="post">

        <!-- School Dropdown for Filtering Departments -->
<!--        <label for="school" class="block text-gray-700 font-bold mb-2">Select School</label>-->
<!--        <select id="school" name="school" th:field="*{school}" class="w-full p-2 border border-gray-300 rounded-md mb-4">-->
<!--            <option value="">&#45;&#45; Select School &#45;&#45;</option>-->
<!--            <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>-->
<!--        </select>-->

        <!-- DepartmentDto Name Search Field -->

<!--               placeholder="Enter department name..."-->
<!--               class="w-full p-2 border border-gray-300 rounded-md mb-4"/>-->

        <!-- Search Button -->
        <button type="submit" class="btn-search bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Search</button>
    </form>

    <!-- Search Results Table -->
    <div class="search-results mt-8">
        <h3 class="text-xl font-semibold mb-2" th:if="${not #lists.isEmpty(departments)}">Search Results</h3>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md" th:if="${not #lists.isEmpty(departments)}">
            <thead>
            <tr>
                <th class="px-4 py-2 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700 uppercase">Department</th>
                <th class="px-4 py-2 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700 uppercase">School</th>
                <th class="px-4 py-2 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700 uppercase">Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td class="px-4 py-2 border-b border-gray-200" th:text="${department.name}">Department Name</td>
                <td class="px-4 py-2 border-b border-gray-200" th:text="${department.school.name}">School Name</td>
                <td class="px-4 py-2 border-b border-gray-200" th:text="${department.location}">Location</td>
            </tr>
            </tbody>
        </table>

        <!-- Message if No Results Found -->
        <p class="text-gray-600 mt-4" th:if="${#lists.isEmpty(departments)}">No departments found. Please adjust your search criteria.</p>
    </div>
</div>
