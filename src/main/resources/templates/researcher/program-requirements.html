<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Program Requirements</h2>

    <!-- Program Information -->
    <div class="bg-white p-6 rounded shadow-md mb-6">
        <h3 class="text-xl font-semibold mb-2" th:text="${program.name}">Program Name</h3>
        <p class="text-gray-700 mb-4" th:text="${program.description}">Description of the program.</p>
    </div>

    <!-- Requirements List -->
    <h3 class="text-lg font-bold mb-2">Requirements</h3>
    <ul class="list-disc list-inside bg-gray-100 p-4 rounded">
        <li th:each="requirement : ${program.requirements}" th:text="${requirement}">Requirement</li>
    </ul>
</div>
