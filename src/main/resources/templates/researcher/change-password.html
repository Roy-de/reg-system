<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Change Password</h2>

    <!-- Password Change Form -->
    <form th:action="@{/researcher/change-password}" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="currentPassword" class="block font-semibold">Current Password:</label>
            <input type="password" name="currentPassword" id="currentPassword" class="border p-2 rounded w-full" required />
        </div>
        <div class="mb-4">
            <label for="newPassword" class="block font-semibold">New Password:</label>
            <input type="password" name="newPassword" id="newPassword" class="border p-2 rounded w-full" required />
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="block font-semibold">Confirm New Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="border p-2 rounded w-full" required />
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update Password</button>
    </form>
</div>
</body>
</html>
