<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div th:fragment="content" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Profile Information</h2>

    <!-- Profile Details -->
    <div class="space-y-4 text-gray-700">
        <p>
            <strong class="font-medium">Name:</strong>
            <span th:text="${researcher.firstName} + ' ' + ${researcher.lastName}">John Doe</span>
        </p>
        <p>
            <strong class="font-medium">Email:</strong>
            <span th:text="${email}">john.doe@example.com</span>
        </p>
        <p>
            <strong class="font-medium">Researcher ID:</strong>
            <span th:text="${researcher.researcherId}">123456</span>
        </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-4 mt-6">
        <a href="/researcher/profile/edit" class="flex-1 text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            Edit Profile
        </a>
        <a href="/researcher/account/change-password" class="flex-1 text-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
            Change Password
        </a>
    </div>
</div>

</body>
</html>
