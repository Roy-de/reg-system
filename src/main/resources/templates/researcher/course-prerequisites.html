<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Course Prerequisites</h2>

    <!-- Course Information -->
    <div class="bg-white p-6 rounded shadow-md mb-6">
        <h3 class="text-xl font-semibold mb-2" th:text="${course.name}">Course Name</h3>
        <p class="text-gray-700 mb-4" th:text="${course.description}">Description of the course.</p>
    </div>

    <!-- Prerequisites List -->
    <h3 class="text-lg font-bold mb-2">Prerequisites</h3>
    <ul class="list-disc list-inside bg-gray-100 p-4 rounded">
        <li th:each="prerequisite : ${course.prerequisites}" th:text="${prerequisite}">Prerequisite</li>
    </ul>

    <!-- Additional Notes -->
<!--    <p class="text-sm text-gray-600 mt-4" th:if="${course.prerequisites.empty}">This course has no prerequisites.</p>-->
</div>
