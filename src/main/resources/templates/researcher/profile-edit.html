<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>

    <!-- Edit Profile Form -->
    <form th:action="@{/researcher/profile/save}" th:object="${researcher}" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="name" class="block font-semibold">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="border p-2 rounded w-full" />
        </div>
        <div class="mb-4">
            <label for="email" class="block font-semibold">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="border p-2 rounded w-full" />
        </div>
        <div class="mb-4">
            <label for="department" class="block font-semibold">Department:</label>
            <input type="text" th:field="*{department}" id="department" class="border p-2 rounded w-full" />
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save</button>
        <a href="/researcher/profile" class="text-blue-500 hover:underline ml-4">Cancel</a>
    </form>
</div>
</body>
</html>
