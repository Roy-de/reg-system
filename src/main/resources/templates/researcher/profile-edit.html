<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div th:fragment="content" class="max-w-2xl mx-auto p-6 bg-white rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

    <form th:action="@{/researcher/profile/save}" th:object="${researcher}" method="post" class="space-y-4">
        <!-- First Name Field -->
        <div>
            <label for="firstName" class="block text-gray-700 font-medium">First Name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="w-full border-gray-300 rounded px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Last Name Field -->
        <div>
            <label for="lastName" class="block text-gray-700 font-medium">Last Name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="w-full border-gray-300 rounded px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Date of Birth Field -->
        <div>
            <label for="dateOfBirth" class="block text-gray-700 font-medium">Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirthFormatted}" id="dateOfBirth" th:value="${#dates.format(researcher.dateOfBirth, 'yyyy-MM-dd')}" class="w-full border-gray-300 rounded px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
            <a href="/researcher/profile" class="text-blue-500 hover:underline">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
