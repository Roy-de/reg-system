<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Researcher Profile</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Profile Information</h2>

    <!-- Profile Details -->
    <div class="bg-white p-6 rounded shadow-md">
        <p class="mb-4"><strong>Name:</strong> <span th:text="${researcher.name}">[Researcher Name]</span></p>
        <p class="mb-4"><strong>Email:</strong> <span th:text="${researcher.email}">[Researcher Email]</span></p>
        <p class="mb-4"><strong>Department:</strong> <span th:text="${researcher.department}">[Researcher Department]</span></p>

        <!-- Edit Button -->
        <a href="/researcher/profile/edit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit Profile</a>
    </div>
</div>
</body>
</html>
