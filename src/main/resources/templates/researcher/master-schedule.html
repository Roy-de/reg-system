<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Master Schedule</title>
</head>
<body>
<div th:fragment="content">
  <h2 class="text-2xl font-bold mb-4">Master Schedule</h2>

  <!-- Schedule Filter by Period -->
  <div class="bg-white p-6 rounded shadow-md">
    <label class="block font-semibold mb-2">Filter by Period:</label>
<!--    <select class="border p-2 rounded w-full mb-4" th:field="*{selectedPeriod}">-->
      <option th:each="period : ${periods}" th:value="${period}" th:text="${period}">[Period]</option>
    </select>

    <!-- Schedule List -->
    <div class="mt-4">
      <h3 class="text-lg font-semibold mb-2">Courses</h3>
      <ul>
        <li th:each="course : ${courses}" class="p-2 border-b">
          <span th:text="${course.name}">[Course Name]</span> -
          <span th:text="${course.instructor}">[Instructor Name]</span>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
