<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Search Master Schedule</h2>
    <form th:action="@{/researcher/search-schedule}" method="post">
        <label for="period">Period</label>
        <select id="period" name="period">
            <option value="1">Period 1</option>
            <option value="2">Period 2</option>
            <!-- More options -->
        </select>

        <label for="day">Day</label>
        <select id="day" name="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <!-- More options -->
        </select>

        <label for="professor">Professor</label>
        <input type="text" id="professor" name="professor" class="input-field" />

        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" class="input-field" />

        <button type="submit" class="btn-search">Search</button>
    </form>

    <!-- Display results -->
    <div class="search-results">
        <table>
            <thead>
            <tr><th>Course</th><th>Professor</th><th>Day</th><th>Period</th></tr>
            </thead>
            <tbody>
            <tr th:each="course : ${searchResults}">
                <td th:text="${course.name}"></td>
                <td th:text="${course.professor}"></td>
                <td th:text="${course.days}"></td>
                <td th:text="${course.period}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
